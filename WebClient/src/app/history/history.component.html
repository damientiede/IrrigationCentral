<div *ngIf="loaded">
    <div class="row">        
        <div class="col-12">
            <button (click)="back()" class="btn btn-nav" data-toggle="tooltip" data-placement="top" title="Back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h4>History</h4>
        </div>        
    </div>
    <div class="row">        
        <div *ngFor="let event of events" id="history" class="col-sm-12">            
            <table>
                <tr>
                    <th>{{timeFormat(event.createdAt)}} - {{this.eventTypes[event.EventType-1]}}</th>
                </tr>
                <tr>
                    <td>{{event.EventValue}}</td>
                </tr>
            </table>
        </div>        
    </div>
</div>
