<div *ngIf="!loaded">
    Loading...
</div>
<div *ngIf="loaded">
    <div class="row">        
        <div class="col-sm-6">
            <button (click)="back()" class="btn btn-nav" data-toggle="tooltip" data-placement="top" title="Back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h4>History</h4>           
        </div> 
        <!-- <div class="col-sm-6 right">
            IO Events: <input type="checkbox" class="form-control" id="enabled" [ngModel]="ioEvent">
        </div>  -->      
    </div>
    <div class="row">        
        <div *ngFor="let event of events" id="history" class="col-sm-12">            
            <table>
                <tr>
                    <th>{{timeFormat(event.createdAt)}} - {{this.eventTypes[event.EventType-1]}}</th>
                </tr>
                <tr>
                    <td>{{event.EventValue}}</td>
                </tr>
            </table>
        </div>        
    </div>
</div>
