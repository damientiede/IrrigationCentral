<div *ngIf="loaded">
    <div class="row">        
        <div class="col-sm-12">
            <button (click)="back()" class="btn btn-nav" data-toggle="tooltip" data-placement="top" title="Back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h4>Solenoids</h4>
        </div>        
    </div>
    <div class="row">  
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [ngModel]="solenoid?.Name" (ngModelChange)="solenoid.Name=$event" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" [ngModel]="solenoid?.Description" (ngModelChange)="solenoid.Description=$event">
        </div>

        <div class="form-group">
          <label for="hardwareType">Hardware Type</label>          
          <select class="form-control" id="hardwareType" name="hardwareType" [ngModel]="solenoid?.HardwareType" (ngModelChange)="solenoid.HardwareType=$event" required>
            <option *ngFor="let ht of hardwareTypes" value="{{ht}}">{{ht}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [ngModel]="solenoid?.Address" (ngModelChange)="solenoid.Address=$event" required>
        </div>

        <div class="form-group">
          <label for="requiresPump">Requires pump</label>
          <input type="checkbox" class="form-control" id="address" [ngModel]="solenoid?.RequiresPump" (ngModelChange)="solenoid.RequiresPump=$event">
        </div>

        <button class="btn btn-success btn-sm" (click)="save()">Save</button>
        <button class="btn btn-warning btn-sm" (click)="delete()">Delete</button>
        <button class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</button>

     
 
</div>
