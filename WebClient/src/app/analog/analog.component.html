<div *ngIf="loaded">
    <div class="row">        
        <div class="col-sm-12">
            <button (click)="back()" class="btn btn-nav" data-toggle="tooltip" data-placement="top" title="Back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h4>Edit analog - {{analog.Name}}</h4>
        </div>        
    </div>
    <div class="row"> 
      <div class="col-sm-12"> 
        <div *ngIf="analog">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="analog.Name" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="analog.Description">
          </div>

          <div class="form-group">
            <label for="hardwareType">Hardware Type</label>          
            <select class="form-control" id="hardwareType" [(ngModel)]="analog.HardwareType" required>
              <option *ngFor="let ht of hardwareTypes" value="{{ht}}">{{ht}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="analog.Address" required>
          </div>

          <div class="form-group">
            <label for="address">Multiplier</label>
            <input type="text" class="form-control" id="multiplier" [(ngModel)]="analog.Multiplier" required>
          </div>

          <div class="form-group">
            <label for="address">Units</label>
            <input type="text" class="form-control" id="units" [(ngModel)]="analog.Units" required>
          </div>

          <button class="btn btn-success" (click)="save()">Save</button>
          <button class="btn btn-danger" (click)="delete()">Delete</button>
          <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>  
  </div>
</div>
