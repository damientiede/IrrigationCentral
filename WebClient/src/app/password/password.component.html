
<div class="row">
  <div class="col-12">
     
      <div class="logincontainer">
        <h3>Set password</h3>      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [ngClass]="getPasswordClass()" id="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label for="confirm">Confirm</label>
          <input type="password" class="form-control" [ngClass]="getConfirmClass()" id="confirm" [(ngModel)]="confirm" required>
        </div>
        <div class="invalid-message" *ngIf="displayValidation()">
          Passwords do not match!
        </div>    
        <button type="button" class="btn btn-success" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-success" (click)="cancel()">Cancel</button>

        <!-- <a href="forgotpassword">Forgot password?</a>  -->   
        <!-- <button type="button" class="btn btn-alert" (click)="newUser()">Create user</button> -->
      </div>
      
  </div>
</div>
