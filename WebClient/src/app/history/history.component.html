<div *ngIf="loaded">
    <div class="row">        
        <div class="col-12">
            <button (click)="back()" class="btn btn-nav" data-toggle="tooltip" data-placement="top" title="Back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h4>History</h4>
        </div>        
    </div>
    <div class="row">        
        <div class="col-12">            
            <table class="table table-striped">
                <tbody>
                <!--tbody class="tr"-->
                    <tr *ngFor="let event of events" class="tr">
                        <td>{{timeFormat(event.createdAt)}} </td>
                        <td>{{this.eventTypes[event.EventType-1]}} </td>
                        <td>{{event.EventValue}} </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>
</div>
